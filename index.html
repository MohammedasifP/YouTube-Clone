        }

    <style>
        .container{
            margin-top: 50px;

<script>
    trendingvideofun();

    async function trendingvideofun(){
        try {
            var response1=await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&chart=mostPopular&regionCode=IN&maxResults=25&key=AIzaSyALA62CQrGkTRW31NXSLyAO3yd4RuQaNvA&part=snippet`)
            var result1=await response1.json();
                display(result1.items)
        } catch (error) {
            console.log(error)
        }
    } 


    var videoarr=[]
async function getsearchvaluefun(){
    var x=document.querySelector('#inp').value;
    var API='AIzaSyALA62CQrGkTRW31NXSLyAO3yd4RuQaNvA'
    try {
        var response=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${x}&key=${API}&type=video&maxResults=30&part=snippet`);
        var result=await response.json()
           console.log(result)
           display(result.items,x)
    } catch (error) {
        console.log(error)
        
    }
}

async function display(arr,x){
    
   var div=document.querySelector('.container');
       div.innerHTML="";
    arr.map(function(elem){
        var image=document.createElement("img");
            image.style.width="230px"
        var p1=document.createElement("p");
        var div1=document.createElement('div')
            p1.textContent=elem.snippet.title;
            p1.setAttribute("class","title")
            image.src=elem.snippet.thumbnails.medium.url;
            div1.addEventListener('click',function(){
                var obj={
                    snippet:elem,
                    arr:arr
                }
                videoarr.push(obj)
                localStorage.setItem("videoarr",JSON.stringify(videoarr))
                 window.location.href="main.html"
            })
            div1.append(image,p1)
            div.append(div1)
    })
}
</script>
