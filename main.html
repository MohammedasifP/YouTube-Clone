<script>
    var videoarr=JSON.parse(localStorage.getItem('videoarr'))
        //console.log(videoarr[0].snippet)
        iframefunction(videoarr[0].snippet)
        recomendedfuction(videoarr[0].arr)

        function iframefunction(sarr){
            // console.log(sarr)
            var idiv=document.querySelector('.iframediv')
                idiv.innerHTML="";
             var y=sarr.id.videoId || sarr.id
            var frame=document.createElement('iframe')
            var p1=document.createElement('p');
                p1.textContent=sarr.snippet.title
                p1.setAttribute('class','title')
                frame.src=`https://www.youtube.com/embed/${y}` 
                frame.style.width="600px" 
                frame.style.height="330px"
                frame.setAttribute('allow',"fullscreen")
                idiv.append(frame,p1)
        }


        function recomendedfuction(rarr){
            console.log(rarr)
            var rdiv=document.querySelector('.recomendeddiv')
              rarr.map(function(elem){
            var flexdiv=document.createElement('div')
                flexdiv.setAttribute('class','fdiv')
                flexdiv.addEventListener('click',function(){
                    iframefunction(elem)

                })
            var image=document.createElement("img");
                image.style.width="150px"
            var p1=document.createElement("p");
                p1.setAttribute('class','tpara')
                p1.textContent=elem.snippet.title;
                image.src=elem.snippet.thumbnails.medium.url;
                flexdiv.append(image,p1)
                rdiv.append(flexdiv)
              })


        }
</script>
